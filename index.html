<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>HeroGS - Examples</title>
        <meta name="description" content="HeroGS is a tool that helps you to produce your grid system in simple ways.">
        <link rel="stylesheet" href="styles/docs.css">
    </head>

    <body>

        <!-- .wrapper -->
        <div class="wrapper">

            <!-- .page -->
            <div class="page">
                <h1 class="heading heading--1">HeroGS Examples</h1>
                <h2 class="heading heading--2">Simple 4 Columns Grid</h2>
                <div class="grid grid--gutter-30 grid--sm-4">
                    <div class="grid__col">
                        <div class="cell">
                            <div class="cell__inner">1</div>
                        </div>
                    </div>
                    <div class="grid__col">
                        <div class="cell">
                            <div class="cell__inner">2</div>
                        </div>
                    </div>
                    <div class="grid__col">
                        <div class="cell">
                            <div class="cell__inner">3</div>
                        </div>
                    </div>
                    <div class="grid__col">
                        <div class="cell">
                            <div class="cell__inner">4</div>
                        </div>
                    </div>
                </div>
                <h2 class="heading heading--3">Responsive Masonry Grid Without Javascript, CSS Flex or CSS Grid</h2>
                <div class="masonry-grid masonry-grid__gutter-30 masonry-grid--6x2 masonry-grid--sm-4x3">
                    <div class="masonry-grid__inner">
                        <div class="masonry-grid__items">
                            <div class="masonry-grid__item w-2 h-2 l-0 t-0">
                                <div class="masonry-grid__content">
                                    <div class="cell">
                                        <div class="cell__inner">2x2</div>
                                    </div>
                                </div>
                            </div>
                            <div class="masonry-grid__item w-1 h-3 l-1 t-2 sm-l-2 sm-t-0">
                                <div class="masonry-grid__content">
                                    <div class="cell">
                                        <div class="cell__inner">3x1</div>
                                    </div>
                                </div>
                            </div>
                            <div class="masonry-grid__item w-1 h-1 l-0 t-2 sm-l-0 sm-t-2">
                                <div class="masonry-grid__content">
                                    <div class="cell">
                                        <div class="cell__inner">1x1</div>
                                    </div>
                                </div>
                            </div>
                            <div class="masonry-grid__item w-1 h-2 l-0 t-4 sm-l-1 sm-t-2">
                                <div class="masonry-grid__content">
                                    <div class="cell">
                                        <div class="cell__inner">2x1</div>
                                    </div>
                                </div>
                            </div>
                            <div class="masonry-grid__item w-1 h-1 l-0 t-3 sm-l-0 sm-t-3">
                                <div class="masonry-grid__content">
                                    <div class="cell">
                                        <div class="cell__inner">1x1</div>
                                    </div>
                                </div>
                            </div>
                            <div class="masonry-grid__item w-1 h-1 l-1 t-5 sm-l-2 sm-t-3">
                                <div class="masonry-grid__content">
                                    <div class="cell">
                                        <div class="cell__inner">1x1</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // .page -->

        </div>
        <!-- // .wrapper -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    </body>

</html>
